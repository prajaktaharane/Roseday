<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day Ahoo ‚ù§Ô∏è</title>

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  min-height:100vh;
  font-family:'Georgia', serif;
  background:linear-gradient(to bottom,#ff6f91,#ff9eb5);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:30px 15px;
  overflow-x:hidden;
  color:white;
}

/* Card */
.card{
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(8px);
  border-radius:30px;
  width:100%;
  max-width:420px;
  padding:30px 22px 35px;
  text-align:center;
  position:relative;
  z-index:10;
}

/* Button */
button{
  background:white;
  color:#ff4f7a;
  border:none;
  padding:8px 20px;
  border-radius:25px;
  font-size:13px;
  cursor:pointer;
  margin-bottom:20px;
}

/* Heading */
h1{
  font-size:28px;
  margin:10px 0;
  font-weight:600;
}

.heart{
  font-size:28px;
  margin:5px 0 10px;
}

/* Typing */
.typing{
  font-size:18px;
  line-height:1.4;
  min-height:44px;
  margin-bottom:15px;
}

/* Roses */
.roses{
  font-size:32px;
  margin:12px 0 18px;
}

/* Image */
img{
  width:100%;
  max-width:260px;
  border-radius:22px;
  box-shadow:0 0 15px rgba(255,255,255,0.5);
  margin:15px 0 22px;
}

/* Shayari */
.shayari{
  font-size:16px;
  font-style:italic;
  line-height:1.7;
  opacity:0.95;
}

/* Name */
.name{
  margin-top:28px;
  font-size:18px;
  font-weight:bold;
}

/* Falling roses */
.falling{
  position:fixed;
  top:-30px;
  font-size:24px;
  animation:fall linear infinite;
  opacity:0.7;
  z-index:1;
}

@keyframes fall{
  to{
    transform:translateY(120vh);
  }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="Song.mp3" type="audio/mpeg">
</audio>

<div class="card">

  <button onclick="playMusic()">Tap here to feel the magic</button>

  <h1>Happy Rose Day Ahoo</h1>
  <div class="heart">‚ù§Ô∏è</div>

  <div class="typing" id="typing"></div>

  <div class="roses">üåπ üåπ üåπ</div>

  <img src="Mahipraj.jpeg" alt="Rose Image">

  <div class="shayari">
    "Gulab ke rang jaise ho tum,<br>
    Dil ke har ehsaas jaise ho tum,<br>
    Har din tumse hi shuru hota hai,<br>
    Aur tum par hi khatam ‚ù§Ô∏è"
  </div>

  <div class="name">
    Forever Yours üíï<br>
    ‚Äî Prajakta
  </div>

</div>

<script>
function playMusic(){
  document.getElementById("music").play();
}

/* Typing effect */
const text="Tum meri zindagi ka sabse khoobsurat ehsaas ho ‚ú®";
let i=0;
function typingEffect(){
  if(i<text.length){
    document.getElementById("typing").innerHTML+=text.charAt(i);
    i++;
    setTimeout(typingEffect,80);
  }
}
typingEffect();

/* Falling roses */
for(let i=0;i<20;i++){
  let rose=document.createElement("div");
  rose.className="falling";
  rose.innerHTML="üåπ";
  rose.style.left=Math.random()*100+"vw";
  rose.style.animationDuration=(Math.random()*4+4)+"s";
  document.body.appendChild(rose);
}
</script>

</body>
</html>
