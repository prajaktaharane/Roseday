<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day Ahoo ‚ù§Ô∏è</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(to bottom, #ff6a88, #ff99ac);
  font-family: 'Georgia', serif;
  color: white;
  overflow-x: hidden;
  position: relative;
}

/* Center card */
.container {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  position: relative;
  z-index: 10;
}

.card {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(6px);
  border-radius: 25px;
  padding: 25px 20px 35px;
  max-width: 420px;
  width: 100%;
  text-align: center;
}

/* Text */
h1 {
  font-size: 32px;
  margin: 10px 0;
}

.typing {
  font-size: 20px;
  min-height: 30px;
  margin-top: 10px;
}

.rose {
  font-size: 48px;
  margin: 15px 0;
}

img {
  width: 220px;
  max-width: 100%;
  border-radius: 18px;
  margin: 15px 0;
  box-shadow: 0 0 12px rgba(255,255,255,0.6);
}

.shayari {
  font-size: 18px;
  font-style: italic;
  line-height: 1.6;
  margin-top: 15px;
}

.name {
  margin-top: 25px;
  font-size: 20px;
  font-weight: bold;
}

/* Button */
button {
  padding: 10px 22px;
  border: none;
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
  background: white;
  color: #ff3b6f;
  margin-bottom: 10px;
}

/* Falling roses */
.falling {
  position: fixed;
  top: -40px;
  font-size: 26px;
  animation: fall linear infinite;
  z-index: 1;
  opacity: 0.7;
}

@keyframes fall {
  to {
    transform: translateY(120vh);
  }
}
</style>
</head>

<body>

<!-- Music -->
<audio id="music" loop>
  <source src="Song.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <div class="card">

    <button onclick="playMusic()">Tap here to feel the magic</button>

    <h1>Happy Rose Day Ahoo ‚ù§Ô∏è</h1>

    <div class="typing" id="typing"></div>

    <div class="rose">üåπüåπüåπ</div>

    <img src="Mahipraj.jpeg" alt="Rose Photo">

    <div class="shayari">
      "Gulab ke rang jaise ho tum,<br>
      Dil ke har ehsaas jaise ho tum,<br>
      Har din tumse hi shuru hota hai,<br>
      Aur tum par hi khatam ‚ù§Ô∏è"
    </div>

    <div class="name">
      Forever Yours üíï<br>
      ‚Äî Prajakta
    </div>

  </div>
</div>

<script>
function playMusic() {
  const music = document.getElementById("music");
  music.play();
}

/* Typing effect */
const text = "Tum meri zindagi ka sabse khoobsurat ehsaas ho üíñ";
let i = 0;

function typingEffect() {
  if (i < text.length) {
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(typingEffect, 80);
  }
}
typingEffect();

/* Falling roses */
for (let i = 0; i < 18; i++) {
  let rose = document.createElement("div");
  rose.innerHTML = "üåπ";
  rose.className = "falling";
  rose.style.left = Math.random() * 100 + "vw";
  rose.style.animationDuration = (Math.random() * 4 + 4) + "s";
  document.body.appendChild(rose);
}
</script>

</body>
</html>
